<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Error 404</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-card>
    <img alt="Logo PideQR" src="../../assets/images/PIDEQR.svg" />
    <ion-card-header>
      <ion-card-title>P치gina no encontrada</ion-card-title>
      <ion-card-subtitle>La p치gina que ingresaste no existe :(</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      Revisa el nombre de la p치gina o presiona volver para ir al inicio
    </ion-card-content>
  </ion-card> 
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">not-found</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-button  dark color="warning" (click)="volver()" >Volver</ion-button>
  <ion-progress-bar value=".25" buffer=".5"></ion-progress-bar> <ion-progress-bar type="indeterminate"></ion-progress-bar>

      <ng-template>

</ion-content>
