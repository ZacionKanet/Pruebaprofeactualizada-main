<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Registrarse</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Registrarse</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-card><img alt="PideQR" src="../../assets/images/PIDEQR.svg" /></ion-card>

  <ion-card>

    <ion-card-content>

      <ion-item>
        <ion-label position="floating">Usuario</ion-label>
        <ion-input type="text" [(ngModel)]="usuario"></ion-input>
      </ion-item>


      <ion-item>
        <ion-label position="floating">Correo Electrónico</ion-label>
        <ion-input type="email" [(ngModel)]="correo"></ion-input>
      </ion-item>


<ion-item>
  <ion-label position="floating">Fecha de Nacimiento</ion-label><br>
  <ion-input type="date" [(ngModel)]="fechaNacimiento"></ion-input>
</ion-item>



      <ion-item>
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input type="password" [(ngModel)]="contrasena"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Recontraseña</ion-label>
        <ion-input type="password" [(ngModel)]="recontrasena"></ion-input>
      </ion-item>


      <ion-button expand="full" (click)="enviarRegistro()">Enviar</ion-button>
    </ion-card-content>
  </ion-card>
  <ion-footer><ion-button (click)="volver()" >Volver</ion-button></ion-footer>
</ion-content>
