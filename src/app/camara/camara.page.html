<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Pruebas Capacitor
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Pruebas Capacitor</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <!--<img src="{{imageSource}}" style="width:400px;" />-->
    <img [src]="getPhoto()" style="width: 400px;" /> <!-- Mostrar la foto en caso de que exista con la función "getPhoto()"-->
    <ion-button (click)="takePicture()">Cámara</ion-button> <!-- Botón para tomar foto -->
    <ion-button (click)="irGeo()">Geolocalización</ion-button> <!-- Botón para ir a la página de geolocalización -->
    </div>
 

</ion-content>
