<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Recuperar Contraseña</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card><img alt="PideQR" src="../../assets/images/PIDEQR.svg" /></ion-card>
  <div class="ion-padding">
    <h2>¿Olvidaste tu contraseña?</h2>
    <p>Por favor, ingresa tu correo electrónico registrado para recibir un enlace de restablecimiento de contraseña.</p>

    <ion-item>
      <ion-label position="stacked">Correo Electrónico</ion-label>
      <ion-input type="email" [(ngModel)]="email"></ion-input>
    </ion-item>

    <ion-button expand="full" (click)="enviarCorreo()">Enviar Correo</ion-button>
  </div>
  <ion-footer><ion-button (click)="volver()" >Volver al Inicio</ion-button></ion-footer>
</ion-content>
